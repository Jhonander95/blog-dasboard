<div class="container text-dark">
  <div class="row">
    <div class=" col-sm-12 col-lg-12 ">
      <div class="card shadow-effect">
        <img
          src="{{ post?.postImgPath }}"
          alt="Rey pirata" class="card-img-top img-fluid">
        <div class="card-body">
          <small class="bg-light text-dark text-center mr-3"> {{ post.category.category }}  - </small>
          <small class="bg-light text-dark text-center mr-3 " *ngIf="post.isFeatured" > Destacado - </small>
          <small class="bg-light text-center text-dark"> Última Actualización {{ post.createdAt.toMillis() | date }} - </small>
          <small class="bg-light text-dark text-center mr-3 "> VISTAS {{ post.views }} </small>

          <h1 class="mt-3 mb-3"> {{ post.title }} </h1>
          <p [innerHtml] = "post.content" >
            
          </p>
        </div>
      </div> 
      
      <app-comment-list [idPost] = "idPost" ></app-comment-list>
      <app-comment-form [idPost] = "idPost" ></app-comment-form> 

    </div>
    <h3 class="text-center my-3 " > Post Relacionados </h3>
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let postSimilar of postSimilars" >
      <app-post-card [postData]="postSimilar" ></app-post-card>
    </div>


  </div>
</div>
