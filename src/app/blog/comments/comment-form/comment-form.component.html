<div class="card mt-5 shadow-effect">
  <div class="card-body ">
    <h4 class="text-center" >Pon aqu√≠ tu comentario</h4>
    <p class="text-center" >
      Puedes dejar tu comentario en el siguiente formulario. 
    </p>

    <form 
        class="row mb-5"
        [formGroup]="form"
        (ngSubmit)="onComment(form.value)"
      >
        <div class="col-8 mx-auto">

          <div class="form-group col-lg-12 col-md-12">

            <label for="">Nombre:</label>
            <input
              type="text"
              formControlName="name"
              class="form-control    "
              placeholder="Ricardo Jorge"
            >            
            <ng-container
              *ngFor="
                  let validation of validationMessages
                  .name
              "
            >
                <div
                    class="form-text text-dark bg-theme "
                    *ngIf="
                        nameField?.hasError(validation.type) &&
                        nameFieldDirty
                    "
                >
                  <h3>{{validation.message}}</h3>
                </div>
            </ng-container> 

          </div>
          <div class="form-group col-lg-12 col-md-12 ">
            <!-- <input type="email" placeholder="email@email.com" class="form-control shadow-effect"> -->
            <label for="">Comentario:</label>
            <textarea 
                class="form-control"
                formControlName="comment" 
                cols="30" 
                rows="5"
            ></textarea>          
            <ng-container
                *ngFor="
                    let validation of validationMessages
                    .comment
                "
            >
                <div
                    class="form-text text-dark bg-theme "
                    *ngIf="
                        commentField?.hasError(validation.type) &&
                        commentFieldDirty
                    "
                >
                  <h3>{{validation.message}}</h3>
                </div>
            </ng-container>
          </div>
  
          <div class=" col-lg-2 col-md-12 mx-auto">
            <button 
              class="btn btn-warning btn-block btn-sub shadow-effect mt-2"
              [disabled]="form.invalid"
              type="submit" 
            >Comentar</button>
          </div>
        </div>
        
      </form>

</div>
