<div class="card shadow-effect " [routerLink]="['/post', postData?.id ]"  >
  <img src="{{ postData?.data.postImgPath }}" alt="" class="card-img-top">
  <div class="card-body mx-auto">
    <small class="bg-light text-center text-dark"> {{ postData?.data.category.category }} - </small>
    <small class="bg-light text-center text-dark">  Vistas {{ postData?.data.views }} </small>
    <small class="bg-light text-dark text-center mr-3 " *ngIf="postData?.data?.isFeatured" > - Destacado  </small>
    
 
  </div>

  <h5 class="mt-1 p-2 text-center"> {{ postData?.data.title }} </h5>
  <p class="p-2"> {{ postData?.data.excerpt }} </p>
  <small class="bg-light text-center text-dark">Última actualización -  {{ postData?.data.createdAt.toMillis() | date }} </small>

</div>
