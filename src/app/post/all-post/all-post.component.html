<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-effect bg-dark text-white">
                <h3 class="text-center mt-2" > All Blog Posts</h3>
                <p class="text-center ">
                    From here you can manage your blog posts.
                </p>

                <div class="row mx-auto mb-2">
                    <button class="btn btn-warning btn-lg" routerLink="/posts/new" > Add new post</button>
                    <button class="btn btn-warning btn-lg ml-2 "  routerLink="/" > Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th> 
                                <th>Post Image</th>
                                <th>Title</th>
                               <!--  <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index" >
                                <td width="10" > {{ i + 1 }}</td>
                                <td width="100" > <img src="{{ post.data.postImgPath }}" class="img img-fluid" > </td>
                                <td width="200" > {{post.data.title}} </td>
                                <!-- <td width="300" > {{post.data.excerpt}} </td> -->
                                <td> {{post.data.category.category}} </td>
                                <td> {{post.data.createdAt.toMillis() | date }} </td>
                                <td> 
                                    <button 
                                        class="btn bnt-sm btn-warning mr-2" 
                                        routerLink="/posts/new" [queryParams]="{id: post.id}"
                                    >Edit</button>
                                    <button 
                                        class="btn bnt-sm btn-danger mr-2" 
                                        (click)="onDelete(post.data.postImgPath, post.id)" 
                                    >Del</button>

                                    <button 
                                        *ngIf="!post.data.isFeatured"
                                        class="btn bnt-sm btn-success mr-2" 
                                        (click)="onFeatured(post.id, true)" 
                                    >Mark Featured</button>
                                    <button 
                                        *ngIf="post.data.isFeatured"
                                        class="btn bnt-sm btn-danger" 
                                        (click)="onFeatured(post.id, false)" 
                                    >Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
